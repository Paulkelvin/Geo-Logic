<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geoinformatics Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css" />
  </head>
  <body>
    <nav>
      <header>
        <div class="header__logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="Google Logo"
          />
        </div>
        <!-- <div class="header__search">
          <button type="button">Search</button>
        </div> -->
      </header>
      <ul>
        <li>
          <a href="#traversing"><i class="fas fa-map-marker"></i>Traversing</a>
        </li>
        <li>
          <a href="#levelling"><i class="fas fa-level-up-alt"></i> Levelling</a>
        </li>
        <li>
          <a href="#option3"><i class="fas fa-cog"></i> Option 3</a>
        </li>
        <li>
          <a href="#option4"><i class="fas fa-cog"></i> Option 4</a>
        </li>
        <li>
          <a href="#option5"><i class="fas fa-cog"></i> Option 5</a>
        </li>
      </ul>
    </nav>
    <main>
      <article>
        <section id="traversing">
          <h2>Traversing</h2>
          <div class="switch-container">
            <input type="checkbox" id="switch" class="switch-input" />
            <label for="switch" class="switch-label">
              <!-- <span class="switch-text switch-text-left">Option 1</span> -->
              <span class="switch-toggle"></span>
              <!-- <span class="switch-text switch-text-right">Option 2</span> -->
            </label>
          </div>

          <table id="options-table">
            <thead>
              <tr>
                <th rowspan="2">S/N</th>
                <th rowspan="2">Line</th>
                <th rowspan="2">Dist(m)</th>
                <th rowspan="2">Bearing(ddmmss)</th>
                <th rowspan="2">Departure</th>
                <th rowspan="2">Latitude</th>
                <th colspan="2">Coordinates</th>
              </tr>
              <td class="easting">Easting(E)</td>
              <td class="northing">Northing(N)</td>
            </thead>
            <tbody>
              <tr class="row">
                <td><input class="s/n" type="text" value="" /></td>
                <td><input class="line" type="text" value="" /></td>
                <td><input class="distance" type="text" value="" /></td>
                <td><input class="bearing" type="text" value="" /></td>
                <td><input class="departure" type="text" value="" /></td>
                <td><input class="latitude" type="text" value="" /></td>
                <td><input class="easting" type="text" value="" /></td>
                <td><input class="northing" type="text" value="" /></td>
              </tr>
            </tbody>
          </table>
          <table id="options-table2">
            <thead>
              <tr>
                <th rowspan="2">S/N222</th>
                <th rowspan="2">Line</th>
                <th rowspan="2">Dist(m)</th>
                <th rowspan="2">Bearing(ddmmss)</th>
                <th rowspan="2">Departure</th>
                <th rowspan="2">Latitude</th>
                <th colspan="2">Coordinates</th>
              </tr>
              <td class="easting">Easting(E)</td>
              <td class="northing">Northing(N)</td>
            </thead>
            <tbody>
              <tr class="row">
                <td><input class="s/n" type="text" value="" /></td>
                <td><input class="line" type="text" value="" /></td>
                <td><input class="distance" type="text" value="" /></td>
                <td><input class="bearing" type="text" value="" /></td>
                <td><input class="departure" type="text" value="" /></td>
                <td><input class="latitude" type="text" value="" /></td>
                <td><input class="easting" type="text" value="" /></td>
                <td><input class="northing" type="text" value="" /></td>
              </tr>
            </tbody>
          </table>
          <button id="add-row-btn" class="table-btn">Add Row</button>
          <button id="remove-row-btn" class="table-btn">Remove Row</button>
          <button id="delete-cell-data" class="table-btn">clear data</button>
          <button id="add-row-btn2" class="table-btn2">Add Row</button>
          <button id="remove-row-btn2" class="table-btn2">Remove Row</button>
          <button id="delete-cell-data2" class="table-btn2">clear data</button>
        </section>
        <section id="levelling">
          <h2>Levelling</h2>
          <!-- Add calculator or other content for Levelling -->
        </section>
        <section id="option3">
          <h2>Option 3</h2>
          <!-- Add calculator or other content for Option 3 -->
        </section>
        <section id="option4">
          <h2>Option 4</h2>
          <!-- Add calculator or other content for Option 4 -->
        </section>
        <section id="option5">
          <h2>Option 5</h2>
          <!-- Add calculator or other content for Option 5 -->
        </section>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
